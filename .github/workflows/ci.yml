name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: inmo-assistant-api/package-lock.json
      - run: npm ci
        working-directory: inmo-assistant-api
      - run: npm run lint
        working-directory: inmo-assistant-api
      - run: npm run build
        working-directory: inmo-assistant-api
